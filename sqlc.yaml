version: "2"
sql:
  - engine: "sqlite"
    queries: "./internal/database/query/"
    schema: "./internal/database/migrate"
    gen:
      go:
        emit_json_tags: true
        overrides:
          - column: 'users.password'
            go_struct_tag: 'json:"password,omitempty"'
        package: "database"
        out: "./internal/database/compiled-sql"
